<!DOCTYPE html>
<html>
  <head>
    <title>Typescirpt starter app</title>
  </head>
  <body>
    <h1>puyosim-ts Test</h1>
    <h2>Initial Chain</h2>
    <div
      id="initial"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h2>Result Chain</h2>
    <div
      id="result"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h3>Score</h3>
    <div
      id="score"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h3>Chain Length</h3>
    <div
      id="length"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h3>Garbage</h3>
    <div
      id="garbage"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <script src="main.js"></script>
  </body>
</html>
