<!DOCTYPE html>
<html>
  <head>
    <title>Typescirpt starter app</title>
  </head>
  <body>
    <h1>puyosim-ts Test</h1>
    <div style="display: flex; flex-direction: row;">
      <div
        id="initial"
        style="font-family: 'Courier New', Courier, monospace"
      ></div>
      <div
        id="result"
        style="font-family: 'Courier New', Courier, monospace; margin-left: 24px;"
      ></div>
    </div>
    <h3>Score</h3>
    <div
      id="score"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h3>Chain Length</h3>
    <div
      id="length"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h3>Garbage</h3>
    <div
      id="garbage"
      style="font-family: 'Courier New', Courier, monospace"
    ></div>
    <h3>Simulator Controls</h3>
    <div>
      <button id="step" type="button">Step</button>
      <button id="open-puyonexus" type="button">PN Sim</button>
    </div>
    <h2>PIXI.js Test</h2>
    <div id="game-container"></div>
    <div>
      <button id="game-step">Step</button>
    </div>

    
    <script src="main.js"></script>
  </body>
</html>
